<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_styles.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Edit Item</h2>
        <div class="edit-container">
            <!-- 編集フォーム -->
            <div class="edit-form">
                <input type="text" id="editTitle" name="title" placeholder="Title" class="form-control">
                <textarea id="editDescription" name="description" placeholder="Description" class="form-control"></textarea>
                <input type="number" id="editPrice" name="price" placeholder="Price" class="form-control">
                <input type="file" id="editImage" name="image" accept="image/*" class="form-control">
            </div>
            <!-- プレビューエリア -->
            <div class="preview-area">
                <h5 id="previewTitle">Title Preview</h5>
                <p id="previewDescription">Description Preview</p>
                <p id="previewPrice">Price Preview</p>
                <img id="previewImage" src="" alt="Image Preview" class="preview-image">
            </div>
        </div>
        <button class="btn btn-primary mt-3">Save Changes</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/edit_script.js') }}"></script>
</body>
</html>
