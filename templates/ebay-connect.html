<!DOCTYPE html>
<html>
<head>
    <!-- 必要なCSSやJavaScriptのリンク -->
</head>
<body>
    <!-- データ更新ボタン -->
    <button id="updateDataButton">Update eBay Data</button>

    <!-- JavaScript -->
    <script>
        document.getElementById("updateDataButton").addEventListener("click", function() {
            fetch("/ebay-connect", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert(data.message);
                    } else {
                        alert("Error updating data");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
