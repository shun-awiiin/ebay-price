<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Listings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Active Listings</h1>

        <!-- フィルタリングフォーム -->
        <div class="filter-form mb-4">
            <h2>Filter Listings</h2>
            <form id="filterForm" method="post" action="/active-listings">
                <div class="form-row">
                    <div class="col">
                        <input type="number" class="form-control" name="min_price" placeholder="Minimum Price">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="max_price" placeholder="Maximum Price">
                    </div>
                </div>
                <div class="form-row mt-3">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                    </div>
                </div>
            </form>
        </div>
            <!-- リスト表示 -->
        <div class="row" id="listingsArea">
            {% for item in listings %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- 商品情報 -->
                    <img src="{{ item.ImageURL }}" class="card-img-top" alt="{{ item.Title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.Title }}</h5>
                        <p class="card-text">$ {{ item['Current Price'] }}</p>
                        <button class="btn btn-primary" data-item-id="{{ item['Item ID'] }}" data-current-price="{{ item['Current Price'] }}" onclick="openModal(this)">Update Price</button>
                    </div>
                    <div class="card-footer">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ item['Item ID'] }}" id="item{{ loop.index }}">
                            <label class="form-check-label" for="item{{ loop.index }}">Select</label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
                   
    <!-- 一括価格更新フォーム -->
    <div class="bulk-price-update-form mt-4">
        <h2>Update Prices in Bulk</h2>
        <form id="bulkPriceUpdateForm">
            <div class="form-row">
                <div class="col-md-4">
                    <input type="number" class="form-control" id="bulkNewPrice" name="new_price" placeholder="New Price" step="0.01">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">Update Selected Items</button>
                </div>
            </div>
        </form>
    </div>

    <!-- モーダルウィンドウ -->
    <div class="modal fade" id="priceUpdateModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Price</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="priceUpdateForm">
                        <input type="hidden" id="modalItemId" name="item_id">
                        <div class="form-group">
                            <label for="newPrice">New Price</label>
                            <input type="number" class="form-control" id="newPrice" name="new_price" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
     // openModal関数の定義
    function openModal(button) {
        var itemId = button.getAttribute('data-item-id');
        var currentPrice = button.getAttribute('data-current-price');

        // モーダルウィンドウの要素に値をセット
        $('#modalItemId').val(itemId);
        $('#newPrice').val(currentPrice);

        // モーダルウィンドウを表示
        $('#priceUpdateModal').modal('show');
    }

    // Ajaxリクエストの定義
    $(document).ready(function() {
        $('#filterForm').submit(function(e) {
            e.preventDefault();
            var formData = $(this).serialize();

            $.ajax({
                url: "/active-listings",
                type: "POST",
                data: formData,
                success: function(response) {
                    // レスポンスデータに基づいてリストを更新
                    
                    updateListings(response.listings);
                },
                error: function(error) {
                    console.log("Error:", error);
                }
            });
        });

        // 価格更新フォームの送信処理
        $('#priceUpdateForm').submit(function(e) {
            e.preventDefault();
            var formData = $(this).serialize();

            $.ajax({
                url: '/revise-price',
                type: 'POST',
                data: formData,
                success: function(response) {
                    if (response.status === "success") {
                        // モーダルを閉じてリストを更新
                        $('#priceUpdateModal').modal('hide');
                        updateListing(response.itemId, response.newPrice);
                    } else {
                        alert(response.message);
                    }
                },
            });
        });
    });

        // 一括価格更新フォームの送信処理
        $('#bulkPriceUpdateForm').submit(function(e) {
            e.preventDefault();
            var selectedItems = $('.form-check-input:checked').map(function() {
                return this.value;
            }).get();
            var newPrice = $('#bulkNewPrice').val();

            if (!isPriceValid(newPrice)) {
                alert('Please enter a valid price (up to two decimal places).');
                return;
            }

            // Ajaxリクエストの送信
            $.ajax({
                url: '/bulk-update-price',
                type: 'POST',
                data: {item_ids: selectedItems, new_price: newPrice},
                success: function(response) {
                    alert('Prices updated successfully.');
                    updateListingsAfterBulkUpdate(selectedItems, newPrice);
                },
                error: function(error) {
                    alert('Error updating prices.');
                }
            });
        });

        // 一括更新後のリスト更新関数
        function updateListingsAfterBulkUpdate(itemIds, newPrice) {
            itemIds.forEach(function(itemId) {
                updateListing(itemId, newPrice);
            });
        }
        function isPriceValid(price) {
            return /^\d+(\.\d{1,2})?$/.test(price);
        }

    // リスト更新関数
    function updateListings(listings) {
    var listingsArea = $('#listingsArea');
    listingsArea.empty();  // 既存のリストをクリア

    // listingsが配列で、かつ空でないことをチェック
    if (Array.isArray(listings) && listings.length > 0) {
        listings.forEach(function(item) {
            var title = escapeHtml(item.Title);
            var currentPrice = escapeHtml(item['Current Price']);
            var itemId = escapeHtml(item['Item ID']);

            var listingItem = `
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">$ ${currentPrice}</p>
                            <button class="btn btn-primary" data-item-id="${itemId}" data-current-price="${currentPrice}" onclick="openModal(this)">Update Price</button>
                        </div>
                    </div>
                </div>
            `;
            listingsArea.append(listingItem);
        });
    } else {
        // リストが空の場合、ユーザーに通知
        listingsArea.append('<p>No listings found.</p>');
    }
}


    // HTMLエスケープ処理を行う関数
    function escapeHtml(unsafeText) {
        return unsafeText
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }


    function updateListing(itemId, newPrice) {
        $(".card").each(function() {
            var itemCard = $(this);
            if (itemCard.find('.btn-primary').data("item_id") === itemId) {
                itemCard.find(".card-text").text("$ " + newPrice);
            }
        });
    }
    </script>
</body>
</html>
